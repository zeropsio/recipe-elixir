zerops:
  - setup: api
    build:
      base: elixir@1.16
      envVariables:
        MIX_ENV: prod
        DATABASE_URL: ${db_connectionString}/${db_dbName}
      prepareCommands:
        - mix ecto.create
        - mix ecto.migrate
      buildCommands:
        - mix deps.get --only prod
        - mix compile
        - mix release --overwrite
      deployFiles: _build/prod/rel/app/~
    run:
      base: alpine@latest
      envVariables:
        DATABASE_URL: ${db_connectionString}/${db_dbName}
        PORT: 4000
        POOL_SIZE: 10
      ports:
        - port: 4000
          httpSupport: true
      start: bin/app start
